<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Conversion Calculator</title>
</head>
<body>
   
<select id="conversionType" onchange="updateFields()">
    <option value="">-- Select Type --</option>
  <option value="weight">Weight</option>
  <option value="length">Length</option>
  <option value="area">Area</option>
</select>

<h1 id="heading">Weight Converter</h1>

<div id="inputDiv">
  <label for="inputValue">Enter Value:</label>
  <input type="number" id="inputValue" placeholder="Enter value">
</div>

<div id="measurementDiv">
    <label for="measurementType">Select Measurement Type:</label>
    <select id="measurementType"></select>
</div>

<button onclick="convert()">Convert</button>

<form id="resultForm">
  <label for="result">Result:</label>
  <input type="text" id="result" name="result" readonly>
</form>
    

<div id="measurementDivResult">
    <label for="measurementTypeResult">Select Measurement Type:</label>
    <select id="measurementTypeResult"></select>
</div>


<script src="./app.js"></script>
</body>
</html>
